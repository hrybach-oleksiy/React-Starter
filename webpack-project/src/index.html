<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico"
        rel="shortcut icon" />
  <!-- <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" /> -->
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon js-play-prev"></button>
        <button class="play player-icon js-play"></button>
        <button class="play-next player-icon js-play-next"></button>
      </div>
      <ul class="play-list js-play-list"></ul>
    </div>
    <div class="language">
      <select data-i18n-switcher
              class="locale-switcher">
        <option value="en">English</option>
        <option value="ua">Українська</option>
      </select>
    </div>
    <div class="weather">
      <input type="text"
             class="city js-city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind js-wind"></div>
      <div class="humidity js-humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon js-slide-prev"></button>
      <button class="slide-next slider-icon js-slide-next"></button>
    </div>
    <time class="time js-time"></time>
    <date class="date js-date"></date>
    <div class="greeting-container">
      <span class="greeting js-greeting"></span>
      <input type="text"
             class="name js-name"
             placeholder="[Enter your Name]" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote js-change-quote"></button>
    <div>
      <div class="quote js-quote"></div>
      <div class="author js-author"></div>
    </div>
  </footer>
  <!-- <script src="js/script.js"></script> -->
</body>
</html>
